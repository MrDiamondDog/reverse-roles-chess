<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <title>Roles Reversed Chess</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <div id="board"></div>
        <div id="win" style="display: none">
            <h1>You Win!</h1>
            <button id="restart">Restart</button>
        </div>
        <div id="promote" style="display: none">
            <button id="promote-queen" data-piece="queen">
                <img src="./img/Pixel/wQ.svg" alt="queen" />
            </button>
            <button id="promote-rook" data-piece="rook">
                <img src="./img/Pixel/wR.svg" alt="queen" />
            </button>
            <button id="promote-bishop" data-piece="bishop">
                <img src="./img/Pixel/wB.svg" alt="queen" />
            </button>
            <button id="promote-knight" data-piece="knight">
                <img src="./img/Pixel/wN.svg" alt="queen" />
            </button>
        </div>
        <div id="start">
            <h1>Just A Normal Game Of Chess</h1>
            <h3>Difficulty</h3>
            <div id="difficulty">
                <button class="difficulty" data-difficulty="0">Little Baby</button>
                <button class="difficulty" data-difficulty="1">Big Baby</button>
                <button class="difficulty" data-difficulty="2">Eh</button>
                <button class="difficulty" data-difficulty="3">Ok this is hard</button>
                <button class="difficulty" data-difficulty="4">Help</button>
                <button class="difficulty" data-difficulty="5">S.O.S.</button>
                <button class="difficulty" data-difficulty="6">:skull:</button>
            </div>
            <button id="start-button">Start</button>
        </div>

        <script src="dist/main.js" type="module"></script>
    </body>
</html>
